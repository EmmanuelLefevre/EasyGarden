<div class="div-wrapper animate__animated animate__fadeInDown" id="form-login">
  <div>
    <img width=150 height=150 src="assets/img/easygarden.png" 
         alt="Logo de EasyGarden">
  </div>
  <h1 class="form-title title-form-shadow">{{name}}</h1>
  <h2 class="visually-hidden">Formulaire de connexion</h2>
  <div class="div-wrapper">
    <div class="form-content form-border form-shadow">
      <div class="div-button-close">
        <button [routerLink]="['/']"
                type="button"
                aria-label="Bouton permettant de fermer le formulaire de connexion" 
                class="button-circle button-shadow"
                matTooltip="Retour accueil"
                matTooltipPosition="right"
                matTooltipShowDelay="200"
                matTooltipClass="'mat-tooltip'">
          <fa-icon [icon]="faCircleXmark"
                   aria-label="IcÃ´ne permettant de fermer le formulaire de connexion"></fa-icon>
        </button>
      </div>
      <div class="form-title-content">
        <p class="p-form-title-content">Connexion</p>
      </div>
      <form [formGroup]="loginForm" 
            #ngForm="ngForm"
            (ngSubmit)="onSubmit()"
            aria-label="Formulaire de saisie utilisateur">
        <label class="visually-hidden" for="name">Email</label>
        <input formControlName="email" 
               name="email"
               type="email"
               placeholder="Email"
               spellcheck="false"
               class="input-inset-shadow"
               [ngClass]="{ 'invalid-feedback': ngForm.submitted && f['email'].errors }">
        <div *ngIf="ngForm.submitted && f['email'].errors">
          <div class="text-alert" *ngIf="f['email'].errors['required']">Veuillez saisir un email!</div>
          <div class="text-alert" *ngIf="f['email'].errors['email']">Format d'email invalide!</div>
          <div class="text-alert" *ngIf="f['email'].errors['validEmail']">
            L'email doit contenir un "." + nom de domaine!
          </div>
        </div>
        <div class="div-password-icon">
          <label class="visually-hidden" for="name">Mot de passe</label>
          <input formControlName="password"
                 name="password"
                 [type]=" visible ? 'text' : 'password' "
                 placeholder="Password"
                 spellcheck="false"
                 autocomplete="off"
                 class="input-inset-shadow"
                 [ngClass]="{ 'invalid-feedback': ngForm.submitted && f['password'].errors }">
          <fa-icon [icon]="visible ? faEyeSlash : faEye" aria-hidden="true" (click)="toggle()"></fa-icon>
          <div *ngIf="ngForm.submitted && f['password'].errors">
            <div class="text-alert" *ngIf="f['password'].errors['required']">Veuillez saisir un mot de passe!</div>
          </div>
        </div>
        <div class="div-form-button">
          <button type="submit" 
                  aria-label="Bouton se connecter"
                  class="button-shadow">Connexion
          </button>
          <button type="button" 
                  (click)="onReset()"
                  aria-label="Bouton effacer le formulaire" 
                  class="button-shadow cancel">Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
