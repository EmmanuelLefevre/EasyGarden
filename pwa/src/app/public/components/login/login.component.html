<div class="div-wrapper ambiance-bg" 
     id="login-component">
  <div>
    <img width=150 height=150 src="assets/img/easygarden.png" 
         alt="Logo de EasyGarden">
  </div>
  <h1 class="form-title title-form-shadow">{{name}}</h1>
  <h2 class="visually-hidden">Formulaire de connexion</h2>
  
  <div class="animate__animated animate__fadeInDown div-wrapper">
    <div class="form-content form-border form-shadow">
      <app-close-form-button></app-close-form-button>
      <div class="form-title-content">
        <p class="p-form-title-content">Connexion</p>
      </div>

      <form [formGroup]="loginForm" 
            #ngForm="ngForm"
            #formDirective="ngForm"
            (ngSubmit)="onSubmit()"
            aria-label="Formulaire de saisie utilisateur">
        <label class="visually-hidden" for="name">Email</label>
        <input formControlName="email" 
               name="email"
               inputTrim
               inputFocus
               type="email"
               placeholder="Email"
               spellcheck="false"
               class="input-inset-shadow"
               (ngModelChange)="onInputChanged()"
               [ngClass]="{ 'invalid-feedback': ngForm.submitted && f['email'].errors }"
               [ngClass]="{ 'invalid-feedback': invalidCredentials }">
        <ng-container *ngIf="ngForm.submitted && f['email'].errors">
          <div class="text-alert" 
               *ngIf="f['email'].errors['required']">Veuillez saisir un email!
          </div>
          <div class="text-alert" 
               *ngIf="f['email'].errors['email']">Format d'email invalide!
          </div>
          <div class="text-alert" 
               *ngIf="f['email'].errors['validEmail']">L'email doit contenir un "." + nom de domaine!
          </div>
        </ng-container>
        <div class="div-password-icon">
          <label class="visually-hidden" for="name">Mot de passe</label>
          <input formControlName="password"
                 name="password"
                 [type]=" visible ? 'text' : 'password' "
                 placeholder="Password"
                 spellcheck="false"
                 autocomplete="off"
                 class="input-inset-shadow"
                 (ngModelChange)="onInputChanged()"
                 [ngClass]="{ 'invalid-feedback': ngForm.submitted && f['password'].errors }"
                 [ngClass]="{ 'invalid-feedback': invalidCredentials }">
          <fa-icon [icon]="visible ? faEyeSlash : faEye" aria-hidden="true" (click)="toggle()"></fa-icon>
          <ng-container *ngIf="ngForm.submitted && f['password'].errors">
            <div class="text-alert" 
                 *ngIf="f['password'].errors['required']">Veuillez saisir un mot de passe!
            </div>
          </ng-container>
        </div>
        <ng-container *ngIf="ngForm.submitted && errorMessage">
          <div class="text-alert">
            {{ errorMessage }}
          </div>
        </ng-container>
        <div class="div-form-button">
          <button type="submit" 
                  aria-label="Bouton se connecter"
                  class="button-shadow"
                  [ngClass]="{'disabled-submit-button': loginForm.invalid}"
                  [disabled]="!loginForm.valid">Connexion
          </button>
          <button (click)="onReset(formDirective)"
                  type="button"
                  aria-label="Bouton effacer le formulaire" 
                  class="button-shadow cancel"
                  [ngClass]="{'disabled-reset-button': loginForm.pristine}"
                  [disabled]="loginForm.pristine">Annuler
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
