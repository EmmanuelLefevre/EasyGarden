<main aria-label="Contenu principal de la page">
  <div class="div-wrapper ambiance-bg">
  
    <div class="animate__animated animate__jackInTheBox">
      <h1 class="visually-hidden">{{name}}</h1>
      <h2 class="visually-hidden">{{title}}</h2>
      <div class="iconContainer">
        <div class="circle"></div>
        <fa-icon [icon]="faFish" 
                 class="iconCategory">
        </fa-icon>
      </div>

      <ng-container *ngIf="pools.length > 5">
        <div class="divSearch">
          <div class="inputSearch">
            <label class="visually-hidden" for="name">Barre de recherche</label>
            <input id="inputSearch"
                   type="search"
                   aria-label="Champ de saisie afin de rechercher dans le tableau"
                   [(ngModel)]="searchInput.name"
                   autocomplete="off"
                   spellcheck="false"
                   placeholder="Rechercher...">
            <fa-icon [icon]="faSearch"></fa-icon>
            <fa-icon [icon]="faXmark" 
                      class="icon-right" 
                      *ngIf="searchInput.name"
                      (click)="searchInput.name=''"
                      aria-label="Fermer">
            </fa-icon>
          </div>
        </div>
      </ng-container>
  
      <div class="table form-border form-shadow">
        <table class="t-hover" aria-label="Tableau des équipements de bassin">
    
          <thead>             
            <tr>
              <th (click)="sort('status')" 
                  matTooltip="Trier"
                  matTooltipPosition="above"
                  matTooltipShowDelay="800"
                  matTooltipClass="'mat-tooltip'"
                  class="power order">On/Off 
                <fa-icon [icon]="faSort"></fa-icon>
              </th>
              <th (click)="sort('name')"  
                  matTooltip="Trier"
                  matTooltipPosition="above"
                  matTooltipShowDelay="800"
                  matTooltipClass="'mat-tooltip'"
                  class="order">Nom 
                <fa-icon [icon]="faSort"></fa-icon>
              </th>
              <th>Action</th>                   
            </tr>
          </thead>
    
          <tbody>
            <tr *ngFor="let pool of pools 
                | orderBy: orderHeader: isDescOrder
                | filterBy: searchInput
                | paginate: { itemsPerPage: 5, currentPage: p }">
              <td class="power">
                <button (click)="updateStatus(pool.id, pool.status)"
                        *ngIf="pool.status === true"
                        type="submit"
                        aria-label="Eteindre l'équipement de bassin'"
                        matTooltip="Eteindre"
                        matTooltipPosition="left"
                        matTooltipShowDelay="1000"
                        matTooltipClass="'mat-tooltip'">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
                <button (click)="updateStatus(pool.id, pool.status)"
                        *ngIf="pool.status === false"
                        type="submit"
                        aria-label="Allumer l'équipent de bassin"
                        matTooltip="Allumer"
                        matTooltipPosition="left"
                        matTooltipShowDelay="1000"
                        matTooltipClass="'mat-tooltip'"
                        class="btn-off">
                  <fa-icon [icon]="faPowerOff"></fa-icon>
                </button>
              </td>
              <td>{{ pool.name }}</td>
              <td>
                <button routerLink="/easygarden/pool/edit/{{pool.id}}"
                        type="button"
                        aria-label="Bouton permettant de modifier le nom de l'équipement de bassin"
                        matTooltip="Modifier"
                        matTooltipPosition="before"
                        matTooltipShowDelay="500"
                        matTooltipClass="'mat-tooltip'">
                  <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button (click)="confirmDialog(pool.id, pool.name)"
                        type="submit"
                        aria-label="Bouton permettant de supprimer l'équipement de bassin"
                        matTooltip="Supprimer"
                        matTooltipPosition="after"
                        matTooltipShowDelay="500"
                        matTooltipClass="'mat-tooltip'"
                        class="trash">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
          
        </table>
        <ng-container *ngIf="pools.length > 5">
          <ng-container class="no-search-match" 
                        *ngIf="(pools | filterBy: searchInput).length === 0">
            Aucune correspondance trouvée..
          </ng-container>
        </ng-container>
      </div>
    </div>
  
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event" 
                           previousLabel="" 
                           nextLabel=""
                           [autoHide]="true"
                           [responsive]="true"
                           aria-label="Pagination">
      </pagination-controls>
    </div>
  
    <div class="submit">
      <button routerLink="/easygarden/pool/add"
              type="button" 
              id="submit" 
              class="button-shadow">Ajouter
      </button>
    </div>
  </div>
</main>
