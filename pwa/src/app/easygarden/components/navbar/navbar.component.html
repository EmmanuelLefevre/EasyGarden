<header>
  <nav>
    <div>
      <div>
        <ul>
          <li>
            <a [routerLink]="['./']"
               type="button"
               aria-label="Bouton vers la page accueil"
               class="nav-logo">
              <img src="assets/img/easygarden.png"
                   alt="Logo EasyGarden"
                   width=50 height=50
                   matTooltip="Lien accueil"
                   matTooltipPosition="above"
                   matTooltipShowDelay="500"
                   matTooltipClass="'mat-tooltip'">
            </a>
          </li>
          <li [routerLinkActive]="['active-link']"
              class="border-bottom">
            <a [routerLink]="['watering']"
               type="button"
               aria-label="Bouton vers la page arrosage">Arrosage
            </a>
          </li>
          <li [routerLinkActive]="['active-link']"
              class="border-bottom">
            <a [routerLink]="['lightning']"
               type="button"
               aria-label="Bouton vers la page éclairage">Eclairage
            </a>
          </li>
          <li [routerLinkActive]="['active-link']"
              class="border-bottom">
            <a [routerLink]="['pool']"
               type="button"
               aria-label="Bouton vers la page bassin">Bassin
            </a>
          </li>
          <li [routerLinkActive]="['active-link']"
              class="border-bottom">
            <a [routerLink]="['lawnmower']"
               type="button"
               aria-label="Bouton vers la page tondeuse">Tondeuse
            </a>
          </li>
          <li [routerLinkActive]="['active-link']"
              class="border-bottom">
            <a [routerLink]="['portal']"
               type="button"
               aria-label="Bouton vers la page portail">Portail
            </a>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li [routerLinkActive]="['active-link']"
              class="border-bottom">
            <a [routerLink]="['profil']"
               type="button"
               aria-label="Bouton vers la page de compte utilisateur">Profil
            </a>
          </li>
          <li>
            <button type="button"
                    (click)="logOut()"
                    aria-label="Bouton de déconnexion"
                    class="button-shadow">Déconnexion
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
